<!DOCTYPE html>
<html>
<head>
	<title>Tạo layout với DIV</title>
	<style type="text/css" media="screen">
		*{margin: 0;
			padding: 0;}
		#container{
			border: 5px solid pink;
			height: 660px;
			color:  #fff;
			width: 1000px;
			margin: 0 auto;
		}
		#header{
			background: red;
			height: 110px;
		}
		#nav{
			background: green;
			height: 40px;
		}
		#body{
			float:  left;
			height: 400px;
			width: 500px;
		}
		#section{
			background: blue;
			height: 200px;
		}
		#artile{
			background: black;
			height: 200px;
		}
		#aside{
			background: gray;
			float: left;
			height: 400px;
			width: 500px;
		}
		#footer{
			background: orange;
			height: 110px;
		}
		.clear{
			clear: both;
		}
	</style>		
</head>
<body>
	<div id="container">
		<div id="header">
			header
		</div>
		<div id="nav">
			Nav
		</div>
		<div id="body">
			<div id="section">
				section
			</div>
			<div id="artile">
				artile
			</div>
		</div>
		<div id="aside">
			aside
		</div>
		<div class="clear">
			
		</div>
		<div id="footer">
			footer
		</div>
	</div>
</body>
</html>
