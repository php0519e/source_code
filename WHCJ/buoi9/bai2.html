<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		label{
			color: red;
		}
	</style>
	<script type="text/javascript">
		// teen ddawng nhap khong chuwa khoang trang
		var userReg=/^[A-Za-z0-9]\S{1,10}$/;
		

	//dung dinh dang so dien thoai
	var phoneReg=/^\d{10}/;
	

	//dung dinh dnag email
	var emailReg=/^([a-zA-Z0-9_\.\-])+\@(([A-Za-z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;
	//alert(emailReg.test("luuthithuoaikt99@gmail.c om"));
	function formvalid(){
		var status=true;

		var u=document.getElementById("user").value;
		if (u=="") {
			document.getElementById("user").style="border:1px solid red;"
			document.getElementById("msgUser").innerHTML="Phải điền tên đăng nhập";
			status=false;
		}
		else{
			if(userReg.test(u)==false){
				status=false;;
			}
		}
		var p=document.getElementById("phone").value;
		if (p=="") {
			document.getElementById("phone").style="border:1px solid red;"
			status=false;
		}
		else{
			if(phoneReg.test(p)==false){
				status=false;;
			}
		}

		var e=document.getElementById("email").value;
		if (e=="") {
			document.getElementById("email").style="border:1px solid red;"
			status=false;
		}
		else{
			if(emailReg.test(e)==false){
				status=false;;
			}
		}

		if(status==false)
			return false;
		else return true;
	}
	</script>
</head>
<body>
	<form action="proccess.php" method="post" onsubmit="return formvalid();">
		<table>
		<tr>
			<td>Tên đăng nhập</td>
			<td><input type="text" name="txtUser" id="user"></td>
			<td><label for="" id="msgUser"></label></td>
		</tr>
		<tr>
			<td>SỐ điện thoại</td>
			<td><input type="text" name="txtPhone" id="phone"></td>
			<td><label for="" id="msgUser"></label></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="txtEmail" id="email"></td>
			<td><label for="" id="msgUser"></label></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" name="btnValid" value="kiểm tra" onclick="checkUser();">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
