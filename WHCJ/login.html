<!DOCTYPE html>
<html>
<head>
	<title>Login.html</title>
</head>
<body>
	<h1>Chào mừng bạn đến với  ABC-Crop. Đăng nhập ngay!</h1>
	<form action="login_process.php" method="post">
		<div>
			<label>Thành viên mới? <a href="register.html">Đăng ký</a>tại đây</label><br />
			<label>Địa chỉ Email</label><br />
			<input type="text" name="txtEmail" placeholder="Vui lòng nhập địa chỉ email của bạn" /><br />
			<label>Mật khẩu</label><br />
			<input type="password" name="txtPass" placeholder="Vui lòng nhập mật khẩu của bạn" /><br />
			<a href="#">Quên mật khẩu?</a><br />
			<input type="submit" name="btnRegister" value="Đăng nhập" /><br />
			Hoặc đăng nhập bằng: <br />
			<input type="button" name="btnFacebook" value="Facebook" /><br />
			<input type="button" name="btnGoogle" value="Google" />

		</div>
	</form>
</body>
</html>
