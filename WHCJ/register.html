				<option>9</option>

				<option>12</option>
			</select>
			<select name="cbYear">

				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>

		</label><br>

			<select name="cbGender">

				<option>Nữ</option>
				<option>Khác</option>
			</select>
		</label><br>

		<input type="text" name="txtFullname" required placeholder="Họ và tên"><br>
