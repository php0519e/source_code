<!DOCTYPE html>
<html>
<head>
	<title>Z-INDEX CSS</title>
	<style type="text/css">
		#logo1{
			width: 100px;
			height: 100px;
			background-color: blue;

			position: absolute;
			top: 50px;
			left: 70px;
			z-index: 1;
		}
		#logo2{
			width: 100px;
			height: 100px;
			background-color: red;

			position: absolute;
			top: 100px;
			left: 140px;
			z-index: 2;
		}
		#logo3{
			width: 100px;
			height: 100px;
			background-color: pink;

			position: absolute;
			top: 150px;
			left: 210px;
			z-index: 3;
		}
		#logo4{
			width: 100px;
			height: 100px;
			background-color: yellow;

			position: absolute;
			top: 200px;
			left: 280px;
			z-index: 4;
		}
	</style>
</head>
<body>
	<div id="logo1"></div>
	<div id="logo2"></div>
	<div id="logo3"></div>
	<div id="logo4"></div>
</body>
</html>
