<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tao Layout voi phan tu div</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#header{
			background-color: red;
			height: 110px;
			color: white;
		}
		#nav{
			background-color: green;
			height: 40px;
			color: white;
		}
		#section{
			background-color: blue;
			height: 200px;
			width: 68%;
			color: white;
		}
		#aside{
			background-color: gray;
			width: 32%;
			height: 400px;
			float: right;
			color: white;
		}
		#artilce{
			background-color: black;
			height: 200px;
			width: 68%;
			color: white;
		}
		#Footer{
			background-color: yellow;
			height: 110px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="header">Header {height: 110px;}</div>
	<div id="nav">Nav {height: 40px;}</div>
	<div id="aside">Aside {height: 400px;//Temporary}</div>
	<div id="section">Section {height: 200px;//Temporary}</div>
	
	<div id="artilce">Artilce {height: 200px;//Temporary}</div>
	<div id="Footer">Footer{height:110px;}</div>
</body>
</html>
