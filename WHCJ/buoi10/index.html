<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<script type="text/javascript">
		function numbericonly(){
			if(event.keyCode>=48 && event.keyCode<=57){
				event.returnValue=true;
			}
		else {
			event.returnValue=false;
		}
	}
		function countword(){
			var message=document.getElementById("txtMsgInput").value;
			message=message.replace(/\s+/g,' ');
			var numberofwords = message.split(' ').length;
			document.getElementById("txtMessage").value="Word remaining: "+eval(5-numberofwords);
			if (numberofwords>=5) {
				alert("Hết rồi :))");
			}
		}	
	</script>
	<label>Số điện thoại</label>
	<input id="txtMobile" onkeypress="numbericonly()"><br>
	<label>Tin nhắn</label>
	<textarea id="txtMsgInput" rows="5" cols="50" onkeydown="countword()"></textarea><br>
	<label >Thông báo</label>
	<input type="text" id="txtMessage" >
</form>
</body>
</html>
