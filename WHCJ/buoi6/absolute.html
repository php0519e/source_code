<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolue</title>
</head>
<style>
	#container{
		margin:0px auto;/* ra giá»¯a*/
		position: relative;
	}
	#logo1{
		position: absolute;
		top:50px;
		left: 70px;
	}
	#logo2{
		position: absolute;
		top: 0px;
		right: 0px;
	}
	#logo3{
		position: absolute;
		bottom: 0px;
		left: 0px;
	}
	#logo4{
		position: absolute;
		bottom: 70px;
		right: 50px;
	}
</style>
<body>
	<div id="container" style="width: 300px;height: 300px;border: 2px green solid">
		<div id="logo1">aaaaaaaaaaaaaaaa</div>
		<div id="logo2">bbbbbbbbbbbbbbbb</div>
		<div id="logo3">cccccccccccccccc</div>
		<div id="logo4">dddddddddddddddd</div>
	</div>
</body>
</html>
