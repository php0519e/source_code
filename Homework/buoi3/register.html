<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo tài khoản</title>
</head>
<style type="text/css">
	input#input1{
	width: 20%;
	height: 18px;
}
</style>
<link rel="stylesheet" href="css_for_buoi3.css">
<body>
	<div >
		<h3>Tạo tài khoản thành viên</h3><br>
		Bạn đã là thành viên?<a href="login.html"><font style="color:violet">Đăng nhập</font></a> tại đây.
	</div>
	<div >
		<form action="register_proccess.php" method="get">
			<label >Địa chỉ email&#42</label><br>
			<input type="text" name="txtEmail" placeholder="vui lòng nhập email của bạn" id="input1"><br>

			<label >Mật khẩu&#42</label><br>
			<input type="password" name="txtPass" placeholder="Tối thiểu 6 kí tự bao gồm chữ và số" id="input1"><br>

			<label for="">Ngày/tháng/năm sinh</label><br>
			<select name="cbday" >
				<option>ngày</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
			</select>
			<select name="cbmonth" id="">
				<option >tháng</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select name="cbyear" id="">
				<option value="">năm</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
			</select>

			<br><label>giới tính</label><br>
			<select name="cbgender">
				<option value="">chọn</option>
				<option value="0">Nam</option>
				<option value="1">Nữ</option>
			</select><br>

			<label > Tên&#42</label><br>
			<input type="text" name="txtFullname" placeholder="Họ và tên"><br>

			<input type="checkbox" name="checkSaleInfo"> Tôi muốn nhận khuyến mãi từ cửa hàng.<br>

			<input type="submit" name="btnRegister" value="Đăng kí"><br>

			Hoặc đăng kí với:<br>
			<input type="button" name="btnFacebook" value="Facebook"><br>
			<input type="button" name="btnGoogle" value="Google">
		</form>
	</div>
</body>
</html>
