	<script type="text/javascript">
		// teen ddawng nhap khong chuwa khoang trang
		var userReg=/^[A-Za-z0-9]\S{1,10}$/;
		

	//dung dinh dang so dien thoai
	var phoneReg=/^\d{10}/;
	

	//dung dinh dnag email
	var emailReg=/^([a-zA-Z0-9_\.\-])+\@(([A-Za-z0-9\-])+\.)+([a-zA-Z0-9]{2,4})+$/;
	//alert(emailReg.test("luuthithuoaikt99@gmail.c om"));
	function formvalid(){
		var status=true;

		var u=document.getElementById("user").value;
		if (u=="") {
			document.getElementById("user").style="border:2px solid red;";
			u.innerHTML="tên đăng nhập";
			status=false;
		}
		else{
			if(userReg.test(u)==false){
				document.getElementById("user").innerHTML="Tên đăng nhập sai định dạng";
				status=false;

			}
		}

		if(status==false)
			return false;
		else return true;
	}
	</script>

<body>
	<form action="proccess.php" method="post" onsubmit="return formvalid();">

		</tr>
		<tr>

			<td><label id="msgemail"></label></td>
		</tr>
		<tr>
			<td>Mật khẩu</td>

</form>
