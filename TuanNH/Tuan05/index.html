<!DOCTYPE html>
<html>
<head>
	<title>Bai tap buoi 5</title>
	<style type="text/css">
		* {margin: 0px; padding: 0px;}
		.clearfix {clear: both;}
		#container {width: 800px; margin: 0px auto;}
		#header {height: 110px; background-color: red;}
		#nav {height: 40px; background-color: green;}
		#left {float: left; width: 60%;}
		#section {height: 200px; background-color: blue;}
		#article {height: 200px; background-color: black;}
		#aside {float: left; width: 40%; height: 400px; background-color: gray;}
		#footer {height: 110px; background-color: orange;}
	</style>
</head>
<body>
<div id="container">
	<div id="header"></div>
	<div id="nav"></div>

	<div id="content">
		<div class="clearfix"></div>
		<div id="left">
			<div id="section"></div>
			<div id="article"></div>
		</div>
		<div id="aside">
			
		</div>
		<div class="clearfix"></div>
	</div>
	
	<div id="footer"></div>
</div>
</body>
</html>
